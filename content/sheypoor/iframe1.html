    <script type="text/javascript">
        function convertToPersinaNumber(value) {
            var return_value = "";
            var i = 0;
            for (i = 0; i < value.length; i++) {
                switch (value.substring(i, i + 1)) {
                case "0":
                    return_value += "۰";
                    break;
                case "1":
                    return_value += "۱";
                    break;
                case "2":
                    return_value += "۲";
                    break;
                case "3":
                    return_value += "۳";
                    break;
                case "4":
                    return_value += "۴";
                    break;
                case "5":
                    return_value += "۵";
                    break;
                case "6":
                    return_value += "۶";
                    break;
                case "7":
                    return_value += "۷";
                    break;
                case "8":
                    return_value += "۸";
                    break;
                case "9":
                    return_value += "۹";
                    break;
                default:
                    return_value += value.substring(i, i + 1);
                    break;
                }
            }
            return return_value;
        }
    </script>
